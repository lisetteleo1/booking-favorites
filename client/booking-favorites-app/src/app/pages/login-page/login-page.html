<div class="login-container">
  <div class="login-box">
    <h1 class="logo">Booking.com</h1>
    <h2>{{ isRegisterMode ? 'Create Account' : 'Sign In' }}</h2>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group" *ngIf="isRegisterMode">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name"
          placeholder="Enter your name"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password"
          required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Please wait...' : (isRegisterMode ? 'Register' : 'Sign In') }}
      </button>
    </form>

    <p class="toggle-text">
      {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
      <a (click)="toggleMode()" class="toggle-link">
        {{ isRegisterMode ? 'Sign In' : 'Register' }}
      </a>
    </p>

    <a routerLink="/favorites" class="back-link">‚Üê Back to Favorites</a>
  </div>
</div>
